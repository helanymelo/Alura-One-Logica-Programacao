    <title>IMC</title>

<body>
    <script>
        function skipLine(){
            document.write('<br><br>')
        }

        function show(phrase){
            document.write(phrase)
            skipLine()
        }

        // const weight = 55
        // const height = 1.56

        // const imc = (weight / (height * height))
        // show('O seu índice de imc é ' + imc)

        function calculateIMC(weight, height){
            const imc = (weight / (height * height))
            document.write('O imc calculado é ', imc)
            skipLine()
        }

        calculateIMC(55, 1.56)
        calculateIMC(72, 1.80)
        calculateIMC(70, 1.50)
    </script>
</body>
